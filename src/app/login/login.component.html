<div class="family-login" style="width: 100%; height: 100%">
  <div class="login-wrapper">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login">
      <section class="title">
        <h3 class="welcome">Welcome to</h3>
        Ancestral Tinder
        <h5 class="hint">Use your Username or Email to login</h5>
      </section>
      <div class="login-group">
        <clr-input-container>
          <label class="clr-sr-only">Username</label>
          <input clrInput formControlName="usernameOrEmail" name="username" placeholder="Username or Email"
                 type="text"/>
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input clrPassword formControlName="password" name="password" placeholder="Password" type="password"/>
        </clr-password-container>
        <div *ngIf="loginError" class="error active">
          {{this.errorMsg}}
        </div>
        <div *ngIf="signUpSuccess" class="alert alert-success" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
              </div>
              <span class="alert-text">{{this.errorMsg}}</span>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="login-button" type="submit">LOGIN</button>
        <a (click)="openModal()" class="signup" type="button">OR SIGN UP</a>
      </div>
    </form>
  </div>
</div>

<clr-modal [(clrModalOpen)]="modalOpened">
  <h3 class="modal-title">Registration</h3>
  <div class="modal-body">
    <form clrForm>
      <clr-input-container>
        <label>Username</label>
        <input [(ngModel)]="signUpRequest.username" clrInput name="username" placeholder="Username"/>
      </clr-input-container>
      <clr-input-container>
        <label>Password</label>
        <input [(ngModel)]="signUpRequest.password" clrInput name="password" placeholder="Password" type="password"/>
      </clr-input-container>
      <clr-input-container>
        <label>Email</label>
        <input [(ngModel)]="signUpRequest.email" clrInput name="email" placeholder="Email"/>
      </clr-input-container>
      <clr-input-container>
        <label>Name</label>
        <input [(ngModel)]="signUpRequest.name" clrInput name="name" placeholder="Name"/>
      </clr-input-container>
      <clr-select-container>
        <label>Sex</label>
        <select [(ngModel)]="signUpRequest.sex" clrSelect name="type">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </clr-select-container>
      <clr-date-container>
        <label>Date of Birth</label>
        <input [(ngModel)]="signUpRequest.dateOfBirth" clrDate name="date" type="date">
      </clr-date-container>
      <clr-input-container>
        <label>About</label>
        <input [(ngModel)]="signUpRequest.about" clrInput name="about" placeholder="About you"/>
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="modalOpened = false" class="btn btn-outline" type="button">Cancel</button>
    <button (click)="registration()" class="btn btn-primary" type="button">Ok</button>
  </div>
</clr-modal>
